name: .NET Core

on:
  push:
    branches: [ Perf ]
  pull_request:
    branches: [ Perf ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.300
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish --configuration Release --no-restore "/home/runner/work/BlazorTourOfHeroes/BlazorTourOfHeroes/TourofHeroes/TourofHeroes.csproj"
    - name: GitHub Pages action
      uses: cpina/github-action-push-to-another-repository@v1.1
      with:
          # Source directory from the origin directory
          source-directory: TourofHeroes/bin/Release/netstandard2.1/wwwroot
          # Name of the destination username/organization
          destination-github-username: gopkumr
          # Destination repository
          destination-repository-name: ./
          # Email for the git commit
          user-email: gopakumar.r@live.com
